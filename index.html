<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
    <div class="card-component ">
        <div class="image-div ">
            <img src="image/mentor.png">
            <div class="overlay "></div>
        </div>
        <div class="card-text ">
            <h1>Get
                <span id="insight-word ">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency</p>
                    <div class="stats-section ">
                        <div class="stat ">
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stat ">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stat ">
                            <h2>12M+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attribution ">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge "
                target="_blank ">Frontend Mentor</a>. Coded by
                <a href="# ">Florence Kyarikunda

                </a>
            </div>
            </html>
